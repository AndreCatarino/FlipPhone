name: CI

on: [push, pull_request]

jobs:
  
  SpringBoot:
    name: Test - SpringBoot
    runs-on: ubuntu-18.04
    
    steps:
      - uses: actions/checkout@v1
      - name: Set up java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: run SpringBoot API
        run: mvn spring-boot:run
      - name: run testes SpringBoot Api
        run: mvn test
    

        
