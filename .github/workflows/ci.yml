name: CI

on: [push, pull_request]

jobs:
  
  SpringBoot:
    name: Test - SpringBoot
    runs-on: ubuntu-18.04
    
    steps:
      - uses: actions/checkout@v1
      - name: Set up java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: run SpringBoot
        run: mvn spring-boot:run
      - name: run testes SpringBoot 
        run: mvn test
    
  React:
    name: Test - React
    runs-on: ubuntu-18.04
    
    steps:
      - uses: actions/checkout@v1
      - name: Set up java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: start the development server 
        run: npm start
      - name: bundles the app into static files for production
        run: npm run build
      - name: run testes React
        run: npm test 
        
