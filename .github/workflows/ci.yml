name: CI

on: [push, pull_request]

jobs:
  
  SpringBoot:
    name: SpringBoot
    runs-on: ubuntu-18.04
    defaults:
      run:
        working-directory: flipPhone
    
    steps:
      - uses: actions/checkout@v1  
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Set up Maven
        uses: stCarolas/setup-maven@v3
        with:
          maven-version: 3.5.4
      - name: run testes SpringBoot 
        run: mvn test
      - name: run SpringBoot
        run: mvn spring-boot:run
     

  React:
    name: React
    runs-on: ubuntu-18.04
    defaults:
      run:
        working-directory: flipPhone/src/main/WebApp/fliphone_react

    steps:
      - uses: actions/checkout@v1
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: run testes React
        run: npm test 
      - name: start the development server 
        run: npm start
      - name: bundles the app into static files for production
        run: npm run build
  
  
  Flutter:
    name: Flutter
    runs-on: ubuntu-18.04
    defaults:
      run:
        working-directory: flipphone_app
        
    steps:
      - uses: actions/checkout@v1
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
         flutter-version: '1.9.1+hotfix.6'
      - name: get the dependencies
        run: flutter pub get
      - name: run testes Flutter
        run: flutter test
      - name: run app Flutter
        run: flutter build apk 
